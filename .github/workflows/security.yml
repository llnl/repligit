name: Security Checks
on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      # https://bandit.readthedocs.io/en/latest/faq.html#under-which-version-of-python-should-i-install-bandit
      - name: Set up Python 3.10
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '.github/workflows/requirements/security.txt'

      - name: Install Python dependencies
        run: pip install -r .github/workflows/requirements/security.txt

      - name: Run Bandit
        run: bandit -c pyproject.toml -r src -f sarif -o results.sarif

      # upload security results to github; a bot will add inline comments to
      # the PR if any issues are found
      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@6bc82e05fd0ea64601dd4b465378bbcf57de0314
        with:
          sarif_file: results.sarif
          category: bandit

  codeql-analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [actions, python]
    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

    - name: Initialize CodeQL
      uses: github/codeql-action/init@6bc82e05fd0ea64601dd4b465378bbcf57de0314
      with:
        languages: ${{ matrix.language }}
        build-mode: none

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6bc82e05fd0ea64601dd4b465378bbcf57de0314
      with:
        category: "/language:${{matrix.language}}"
